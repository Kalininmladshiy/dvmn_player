<!DOCTYPE html>
<html>
  <head>
    <title>Плеер</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/site.webmanifest">
    <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="libs/fontawesome/all.css">
    <style>
      .player-button {
        border-style: none;
        cursor: pointer;
        background-color: transparent;
        margin-left: 7px;
        color: white;
        font-size: 25px;
        line-height: 1.5;
        padding: 5px;
        height: 60px;
        width: 60px;
      }
      .container {
        width: 100%;
        height: 100%;
        flex-grow: 1;
      }
      .player {
        display: flex;
        flex-direction: column;
        box-shadow: 0 0 10px rgba(0,0,0,4);
        width: 800px;
        height: 600px;
      }
      .panel {
        background-color: black;
        display: flex;
        flex-direction: row;
        align-items: center;
      }
      .empty {
        flex-grow: 1;
      }
     </style>
  </head>
  <body>
    <div id="player" class="player">
      <div class="js-video-container container"></div>
      <div class="panel">
        <button class="js-play-button player-button">
          <i class="fa-sharp fa-solid fa-play"></i>
        </button>
        <button class="js-pause-button player-button" hidden>
          <i class="fa fa-pause" aria-hidden="true"></i>
        </button>
        <button class="js-mute-button player-button" hidden>
          <i class="fa fa-volume-up" aria-hidden="true"></i>
        </button>
        <button class="js-volume-button player-button" hidden>
          <i class="fa fa-volume-off" aria-hidden="true"></i>
        </button>
        <div class="empty"></div>
        <button class="js-fullscreen-button player-button">
          <i class="fa-solid fa-expand"></i>
        </button>
      </div>
    </div>
  
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>
  
  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>
  </body>
</html>
